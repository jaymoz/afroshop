{% extends 'app/dashboard_link.html' %}
{% load static %}
{% block content %}

<section  style="margin-top: 100px; margin-bottom:100px;"> 
            <div class="u-s-p-b-60">
                <div class="section__content">
                    <div class="dash">
                        <div class="container">
                            <div class="row">
                                {% include 'app/dash-include.html' %}
                                <div class="col-lg-9 col-md-12">
                                    <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white u-s-m-b-30">
                                        <div class="dash__pad-2">
                                            <h1 class="dash__h1 u-s-m-b-14">My Profile</h1>
                                            <div class="row">
                                                <div class="col-lg-4 u-s-m-b-30">
                                                    <h2 class="dash__h2 u-s-m-b-8">Username</h2>

                                                    <span class="dash__text">{{request.user.username}}</span>
                                                </div>
                                                <div class="col-lg-4 u-s-m-b-30">
                                                    <h2 class="dash__h2 u-s-m-b-8">E-mail</h2>

                                                    <span class="dash__text">{{request.user.email}}</span>
                                                    <div class="dash__link dash__link--secondary">

                                                        <a href="{% url 'account_email' %}">Change</a></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="bootstrap">

                                                        <a class="btn btn-info" href="{% url 'account_change_password' %}">Change Password</a></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    {% endblock %}
