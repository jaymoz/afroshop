{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
  <body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-7">
              <img src="{% static 'images/slider/slider-img-1.jpg' %}" alt="login" class="login-card-img">
            </div>
            <div class="col-md-5">
              <div class="card-body">
                <p class="login-card-description"d="log">AFROSHOP</p>
                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                  {% csrf_token %}
                  {{ form|crispy }}
                  {% if redirect_field_value %}
                  <div class="form-group">
                  <input class="form-control" type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  </div>
                  {% endif %}
                  <p class="login-card-footer-text">{% blocktrans %}Already have an account?<a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>
                  <button class="btn btn-block login-btn mb-4" type="submit">{% trans "Sign up" %}</button>
                </form>
          </div>
        </div>
        </div>
      </div>
      </div>
  </main>
  </body>
{% endblock %}
