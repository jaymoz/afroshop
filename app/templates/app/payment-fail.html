{% extends 'app/dashboard_link.html' %}
{% load static %}
{% block content %}


<body class="config">
    <div id="app">
        <div class="app-content">
            <div class="u-s-p-b-60">
                <div class="section__content">
                    <div class="container">
                        <div style="margin-top: 40px;" class="row">
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
            <!--====== Section 3 ======-->
            <div class="u-s-p-b-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="checkout-f">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h1 class="checkout-f__h1">YOUR PAYMENT FAILED</h1>
                                    <hr>
                                    <div class="o-summary__section u-s-m-b-30">
                                        <div class="o-summary__box">
                                    <form class="checkout-f__delivery">
                                        {% csrf_token %}
                                        <div class="u-s-m-b-30">

                                            <div class="o-summary__section u-s-m-b-30">
                                                <div class="o-summary__box">
                                                        <div>
    
                                                            <a href="{% url 'checkout' %}" class="btn btn--e-brand-b-2" >TRY AGAIN</a></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 3 ======-->
        </div>
        <!--====== End - App Content ======-->


    </div>

    <!--====== Vendor Js ======-->
    <script src="{% static 'js/vendor.js' %}"></script>

    <!--====== jQuery Shopnav plugin ======-->
    <script src="{% static 'js/jquery.shopnav.js' %}"></script>

    <!--====== App ======-->
    <script src="{% static 'js/app.js' %}"></script>


</body>

{% endblock %}
